name: cosmo_clicker
description: "Cosmo Clicker Ã© o projeto de um jogo clicker para treinar flutter."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  audioplayers: ^5.2.1
  easy_localization: ^3.0.7+1
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.17
  get_it: ^8.0.3
  shared_preferences: ^2.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/spritesheets/
    - assets/sounds/
    - assets/gifs/
    - assets/icons/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/images/cosmo_icon.png"
